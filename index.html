<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Place your kit's code here -->

    <link rel="stylesheet" href="style.css">
    <title>Login to Pratik Wadhai</title>
</head>

<body>
    <div class="container">
        <h1>Login to Pratik Wadhai</h1>
        <div class="box">

    </div>
